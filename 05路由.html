<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id='app'></div>
					
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>	
	<!--router是vue的插件，因此需要先引入vue，再引入router-->	
	<script src="js/router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
//		写路由:
//			1):创建路由器new VueRouter();
//				创建路由器,需要配置路由选项(routes)
//				routes选项用于设置导航和组件的对应关系.
//				path -> 指定哈希值(路径)
//				component -> 指定path对应的组件.
//				
//			2):挂载路由器
//				挂载到vm上.
//				
//			3):写路由视图<router-view />
			
		const home = {
			template:'<div>首页内容</div>'
		}
		
		const huodong = {
			template:'<div>活动页内容</div>'
		}
		
		const news = {
			template:'<div>新闻内容</div>'
		}
		
		const router = new VueRouter({
			routes:[
				{
					path:'/home',
					component:home
				},{
					path:'/huodong',
					component:huodong
				},{
					path:'/news',
					component:news
				}
			]
		})
		
		let App = {
			template:`
				<div id='app'>
					<a href="#home">首页</a>
					<a href="#huodong">活动</a>
					<a href="#news">新闻</a>
					
					<!--<router-view><router-view>-->
					<router-view />					
				</div>
			`
		}
		
		let vm = new Vue({
			el:'#app',
			template:'<App />',
			components:{App},
			router
		})
		
	</script>
</html>
