<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id='app'></div>
					
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>	
	<!--router是vue的插件，因此需要先引入vue，再引入router-->	
	<script src="js/router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		//动态路由只写一个,路由选项也可以只写一个.
		//路由选项只写一个,如何匹配不同的路径?
		//可以通过路由参数来实现: /:路由参数名
		//路由参数会随着哈希值的变化而自动变化
		
		//如何获取路由参数?(获取当前的路由)
		//	$route.params.路由参数名
				
		const home = {
			template:`
				<div>
					<h3>{{title}}</h3>
					<p>{{content}}</p>
				</div>
			`,
			data(){
				return {
					title:'',
					content:'',
				}
			},
			props:['data'],
			watch:{
				//监听$route的变化来捕捉路由跳转.
				'$route.path':{
					immediate:true,
					handler(){
						let path = this.$route.params.path;
						this.title = this.data[path].title;
						this.content = this.data[path].content;
					}
				}
			}
		}
		
		const router = new VueRouter({
			routes:[
				{
					path:'/:path',
					component:home
				},{
					path:'/',
					redirect:'/home'
				}
			]
		})
		
		let App = {
			template:`
				<div id='app'>				
					<router-link to='/home'>首页</router-link>
					<router-link to='/huodong'>活动</router-link>
					<router-link to='/news'>新闻</router-link>					
					<router-view :data='data' />					
				</div>
			`,
			created(){
				console.log(this.$route)
			},
			data(){
				return {
					data:{
						home:{
							title:'首页标题',
							content:'首页内容'
						},
						huodong:{
							title:'活动标题',
							content:'活动内容'
						},
						news:{
							title:'新闻标题',
							content:'新闻内容'
						}
					}
				}
			}
		}
		
		let vm = new Vue({
			el:'#app',
			template:'<App />',
			components:{App},
			router
		})
		
	</script>
</html>
